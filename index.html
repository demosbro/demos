<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bulldozer vs. Muzib Satellite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> 
    <style>
        * { margin: 0; padding: 0; overflow: hidden; touch-action: manipulation; }
        body { font-family: Arial, sans-serif; text-align: center; background: #eee; }

        canvas { display: block; width: 100vw; height: 100vh; background: white; }

        .controls {
            position: fixed; bottom: 10px; width: 100%; text-align: center;
        }
        button {
            width: 60px; height: 60px; font-size: 20px; 
            margin: 5px; border: none; background: #444; color: white; 
            border-radius: 10px; cursor: pointer; user-select: none;
        }
        button:focus { outline: none; }
        
        #up { display: block; margin: auto; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- ✅ Mobile Controls -->
    <div class="controls">
        <button id="up">⬆️</button>
        <br>
        <button id="left">⬅️</button>
        <button id="down">⬇️</button>
        <button id="right">➡️</button>
    </div>

    <!-- ✅ Sound Effect -->
    <audio id="hitSound">
        <source src="https://us-tuna-sounds-files.voicemod.net/169b3fb2-8bab-46c3-a2a8-ef5d0f5c9ead-1659016299387.mp3" type="audio/mpeg">
    </audio>

    <script src="game.js"></script>
</body>
</html>
